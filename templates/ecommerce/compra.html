{% extends 'base.html' %}
{% load static %}

{% block main %}
    <main class="container my-5">
        <div class="row">

            <div class="col-1">
                <div class="row"><img src="{% static "img/product-smartphone.jpg"%}" class="card-img-top" alt="..."></div>
                <div class="row"><img src="{% static "img/product-smartphone.jpg"%}" class="card-img-top" alt="..."></div>
                <div class="row"><img src="{% static "img/product-smartphone.jpg"%}" class="card-img-top" alt="..."></div>

            </div>

            <div class="col-6">
                <img src="{% static "img/product-smartphone.jpg"%}" class="card-img-top" alt="...">
            </div>

            <div class="col-5 card">
                <div class="card-body">
                    <h5 class="fs-4">{{nombre}}</h5>
                    <h6 class="fs-1 text-primary m-0">$ {{precio}}</h6>
                    <p class="fw-semibold">{{cuotas}} </p>
                    <p class="card-text">{{detalle}}</p>
                </div>
                <div class="d-flex flex-column mb-3 gap-2">
                    <button type="button" class="btn btn-secondary">Agregar a Carrito</button>
                    <button type="button" class="btn btn-primary">Comprar</button>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
