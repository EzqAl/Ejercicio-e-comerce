{% load static %}

<header class="pb-5">
  <div id="carouselheader" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/banner-4.jpg' %}" class="d-block w-100" alt="..." style="min-height: 200px; max-height: 350px; object-fit: cover">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/banner-5.jpg' %}" class="d-block w-100" alt="..." style="min-height: 200px; max-height: 350px; object-fit: cover">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/banner-6.jpg' %}" class="d-block w-100" alt="..." style="min-height: 200px; max-height: 350px; object-fit: cover">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselheader" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselheader" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
</header>
